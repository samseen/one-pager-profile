<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Pager Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="javascript:void(0)">My Life</a></li>
                    <li><a href="javascript:void(0)">My Project</a></li>
                    <li><a href="javascript:void(0)">My Goal</a></li>
                    <li><a href="javascript:void(0)">Blog</a></li>
                    <li><a href="javascript:void(0)">Photos</a></li>
                    <li class="btn"><a href="javascript:void(0)">Keep in touch</a></li>
                </ul>
                
            </div>
        </header>
        <div class="home">
            <div class="container">
                <div class="person">
                    <span class="person-overlay"></span>
                    <img src="images/person.png" alt="">
                </div>
                <div class="home-text">
                    <h6 class="student">Student</h6>
                    <h1 class="name">Samson</h1>
                    <p class="small-intro">Hello, My name is Samson Akanbi - A Graduate of Business Analytics at the Cambridge Judge Business School.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".name, .student, .small-intro").lettering();

            // IMAGES OVERLAY EFFECT
            anime({
                targets: '.home .person-overlay',
                translateX: 1100,
                delay: 1000,
                duration: 1500,
                easing: 'easeInSine'
            })

            anime({
                targets: '.home .person img',
                opacity: 1,
                delay: 1500,
                duration: 1500,
                easing: 'easeInSine'
            })

            // STUDENT
            anime({
                targets: '.student span',
                opacity: 1,
                duration: 1500,
                easing: 'easeInSine',
                delay: anime.stagger(100, {start: 3000})
            })

            // SAMSON NAME - FADES in
            anime({
                targets: '.name span',
                opacity: 1,
                duration: 3000,
                easing: 'easeInSine',
                delay: anime.stagger(100, {start: 4500})
            })

            // SAMSON SECOND ANIMATION UP AND DOWN LETTERS
            anime({
                targets: '.name .char2, .name .char4',
                keyframes: [
                    {translateY: 100, duration: 1500}
                ],
                easing: 'easeInOutExpo',
                delay: 8000
            })
            anime({
                targets: '.name .char3, .name .char5',
                keyframes: [
                    {translateY: -100, duration: 1500}
                ],
                easing: 'easeInOutExpo',
                delay: 8000
            })
        })
    </script>
</body>
</html>
